<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>RockPaperScissors</title>
    <link rel=stylesheet href=css/styles.css>
    <!-- <script src=js/script.js></script> -->
</head>
<body>
    <!-- score boxes -->
    <div id="scores">
        <div class="score-and-label">
            <div class="score-container ">
                <div class="player-score score">0</div>
            </div>
            <span class="score-label">Player</span>
        </div>
        <div class="score-and-label">
            <div class="score-container">
                <div class="computer-score score">0</div>
            </div>
            <span class="score-label">Computer</span>
        </div>
     </div>   
     <!-- selection-boxes -->
    <div id="selection-container">
        <div class="player-selection selection"></div>
        <div class="comp-selection selection"></div>
    </div>
    <!-- rps-boxes -->
    <div id="options-container">
        <div class="rock box">ROCK</div>
        <div class="paper box">PAPER</div>
        <div class="scissors box">SCISSORS</div>
    </div>
    
        
        
    
</body>
</html>
